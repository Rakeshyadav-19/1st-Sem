<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="rax()">Print on this page</button>
    <div id="add"></div>
    <div id="sub"></div>
    <div id="mul"></div>

    <script>
        function rax(){
            let num1 = 6;
            let num2 = 3;
            let add = num1 + num2;
            let sub = num1 - num2;
            let mul = num1 * num2;
            document.getElementById('add').innerHTML = "Addition is "+add;
            document.getElementById('sub').innerHTML = "Substratcion is "+sub;
            document.getElementById('mul').innerHTML = "Multiplication is "+mul;
        }
    </script>
</body>
</html>
